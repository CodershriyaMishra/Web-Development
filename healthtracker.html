<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3.5rem;
            color: #4a7c84;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        header p {
            font-size: 1.3rem;
            color: #6e8b91;
        }

        .tracker-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tracker-item {
            margin-bottom: 20px;
        }

        .tracker-item:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a7c84;
            font-size: 1.1rem;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #4a7c84;
            border-radius: 15px;
            outline: none;
            font-size: 1rem;
            background: #f8fdfd;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #6e8b91;
            box-shadow: 0 0 10px rgba(0, 128, 128, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a7c84, #a8edea);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6e8b91, #c6f7f5);
            transform: scale(1.05);
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #4a7c84;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .tracker-container::after {
            content: '';
            display: block;
            height: 5px;
            width: 80px;
            background: linear-gradient(135deg, #4a7c84, #a8edea);
            margin: 15px auto 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Tracker</h1>
        <p>Empower your health journey with style and simplicity.</p>
    </header>

    <div class="tracker-container">
        <div class="tracker-item">
            <label for="water">Water Intake (liters):</label>
            <input type="number" id="water" placeholder="e.g., 2.5">
        </div>

        <div class="tracker-item">
            <label for="calories">Calories Consumed:</label>
            <input type="number" id="calories" placeholder="e.g., 2000">
        </div>

        <div class="tracker-item">
            <label for="steps">Steps Walked:</label>
            <input type="number" id="steps" placeholder="e.g., 10000">
        </div>

        <div class="tracker-item">
            <label for="sleep">Hours of Sleep:</label>
            <input type="number" id="sleep" placeholder="e.g., 7">
        </div>

        <button>Save Data</button>
    </div>

    <footer>
        <p>&copy; 2025 Health Tracker. Designed with <span style="color: #e63946;">&#10084;</span> by You. <a href="#">Learn More</a></p>
    </footer>
</body>
</html>
